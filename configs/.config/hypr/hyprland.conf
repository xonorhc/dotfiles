# -- colors --
source = ./colors.conf

################
### MONITORS ###
################

monitor=,preferred,auto,1
monitor=,preferred,auto-left,1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$menu = wofi --show drun
$fileManager = kitty -e yazi
$editor = kitty -e nvim
$browser = flatpak run app.zen_browser.zen
$systemMonitor = kitty --class dotfiles-floating -e btop
$notebook = kitty --class dotfiles-floating -e jrnl --config-override editor ""

#################
### AUTOSTART ###
#################

exec-once = swww-daemon
exec-once = waybar
exec-once = hypridle
exec-once = waypaper --restore
exec-once = hyprctl setcursor Bibata-Original-Cursors 24

# portals launch after this gets executed
# exec-once = $HOME/.config/hypr/scripts/xdph.sh
# exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = HYPRCURSOR_THEME,Bibata-Original-Rose-Pine-Moon
env = HYPRCURSOR_SIZE,24
env = EDITOR,nvim 
env = SUDO_EDITOR,nvim
env = BROWSER,app.zen_browser.zen

# toolkit-specific scale
env = GDK_SCALE,1
env = XCURSOR_SIZE,24

# toolkit backend variables
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# xdg specifications 
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# qt variables
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct

###################
### PERMISSIONS ###
###################

ecosystem {
  enforce_permissions = 1
}

permission = /usr/(bin|local/bin)/grim, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $love $pine 45deg
    col.inactive_border = $muted
    layout = dwindle
    resize_on_border = false
}

decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0
    blur {
        enabled = true
        size = 3
        passes = 5
        new_optimizations = on
        ignore_opacity = true
        xray = true
    }
    shadow {
        enabled = true
        range = 30
        render_power = 3
        color = 0x66000000
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes 
    preserve_split = yes
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    initial_workspace_tracking = 1
}

# unscale xwayland
xwayland {
  force_zero_scaling = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us, br
    kb_variant = , abnt2
    kb_model =
    kb_options = grp:win_space_toggle
    numlock_by_default = true
    repeat_delay = 250
    repeat_rate = 50
    follow_mouse = 1
    mouse_refocus=false
    touchpad {
        disable_while_typing = true
        natural_scroll = false
        scroll_factor = 1.0
        clickfinger_behavior = true
        tap-to-click=true
    }
    sensitivity = 1
    force_no_accel = 0
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, C, exec, $editor
bind = $mainMod, B, exec, $browser
bind = CTRL SHIFT, ESCAPE, exec, $systemMonitor
bind = $mainMod, N, exec, $notebook
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, T, togglefloating, 
bind = $mainMod, A, exec, $menu
bind = $mainMod, D, pseudo,
bind = $mainMod SHIFT, J, togglesplit,
bind = $mainMod SHIFT, K, swapsplit,

# waybar
bind = $mainMod SHIFT, B, exec, ~/.config/waybar/launch.sh
bind = ALT_R, Control_R, exec, killall -SIGUSR1 waybar 

# wallpaper/swww
bind = $mainMod SHIFT, W, exec, waypaper

# wlogout
bind = $mainMod SHIFT, Q, exec, wlogout -b 2

# switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, TAB, workspace, e+1

# move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
binde = ALT,Tab,cyclenext
binde = ALT,Tab,bringactivetotop

# scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod SHIFT, right, resizeactive, 30 0
bind = $mainMod SHIFT, left, resizeactive, -30 0
bind = $mainMod SHIFT, up, resizeactive, 0 -30
bind = $mainMod SHIFT, down, resizeactive, 0 30

# actions
bind = $mainMod SHIFT, R, exec, hyprctl reload

# fn keys
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

