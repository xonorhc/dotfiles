# -- execute at launch --
exec-once = swww-daemon
exec-once = waybar
exec-once = hypridle
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = $HOME/.config/hypr/scripts/xdph.sh
exec-once= sleep 15 && $HOME/.bin/whatsapp_electron.sh

# -- pywal colors --
# source = ~/.config/wal/templates/colors-hyprland

# -- monitor --
monitor=eDP-1,preferred,auto,1
monitor=HDMI-A-1,preferred,auto-left,1

# -- Environment Variables --
env = EDITOR,nvim 
env = SUDO_EDITOR,$EDITOR
env = BROWSER, zen-browser
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland 
env = SLURP_ARGS, -d -b -B F050F022 -b 10101022 -c ff00ff # Optionally, customize slurp's appearance

# -- programs --
$terminal = kitty
$menu = wofi --show drun
$fileManager = kitty -e yazi
$editor = kitty -e nvim
$browser = zen-browser

# -- environment variables --
general {
    gaps_in = 5
    gaps_out = 8
    border_size = 2
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 5
    active_opacity = 0.9
    inactive_opacity = 0.9
    fullscreen_opacity = 1
    blur {
        enabled = false
        size = 3
        passes = 1
    }
}

input {
    kb_layout = us, br
    kb_variant = , abnt2
    kb_model =
    kb_options = grp:win_space_toggle
    numlock_by_default = true
    repeat_delay = 250
    repeat_rate = 50
    follow_mouse = 1
    mouse_refocus=false
    touchpad {
        natural_scroll = false
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 1.0
    }
    sensitivity = 1
    force_no_accel = 0
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes 
    preserve_split = yes
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# -- keybinds --

$mainMod = SUPER

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager # launch file manager
bind = $mainMod, C, exec, $editor # launch text editor
bind = $mainMod, W, exec, $browser # launch web browser
bind = $mainMod, Q, killactive, # "Quit"
bind = $mainMod, F, fullscreen, 0 # Set active window to fullscreen
bind = $mainMod, M, fullscreen, 1 # Maximize Window
bind = $mainMod, T, togglefloating, 
bind = $mainMod, A, exec, $menu # "Apps"
bind = $mainMod, D, pseudo, # dwindle
bind = $mainMod SHIFT, J, togglesplit, # dwindle


# waybar
bind = $mainMod SHIFT, B, exec, ~/.config/waybar/launch.sh
bind = $mainMod, B, exec, killall -SIGUSR1 waybar 

# wallpaper/swww
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/scripts/wallpaper.sh

# wlogout
# bind = $mainMod, M, exec, wlogout -b 2

# switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, TAB, workspace, e+1

# move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
binde = ALT,Tab,cyclenext
binde = ALT,Tab,bringactivetotop

# scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod SHIFT, right, resizeactive, 30 0
bind = $mainMod SHIFT, left, resizeactive, -30 0
bind = $mainMod SHIFT, up, resizeactive, 0 -30
bind = $mainMod SHIFT, down, resizeactive, 0 30

bind = $mainMod SHIFT, L, moveactive, 30 0
bind = $mainMod SHIFT, I, moveactive, -30 0
bind = $mainMod SHIFT, O, moveactive, 0 -30
bind = $mainMod SHIFT, K, moveactive, 0 30 

# screenshots
# bind = $mainMod, P, exec, grimblast save screen
# bind = $mainMod ALT, P, exec, sleep 5 && grimblast save screen
# bind = $mainMod CTRL, P, exec, grimblast --cursor save screen
# bind = $mainMod SHIFT, P, exec, grimblast save area

bind = $mainMod, p, exec, grimblast copysave active
bind = $mainMod SHIFT, p, exec, grimblast copysave area
bind = $mainMod ALT, p, exec, grimblast copysave output
bind = $mainMod CTRL, p, exec, grimblast copysave screen
